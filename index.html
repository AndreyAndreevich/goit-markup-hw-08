		<!-- modal window -->

		<div class="backdrop is-hidden" data-modal>
			<div class="modal">
				<button class="modal__close-btn" type="button" data-modal-close>
					<svg class="modal__close-icon" width="17" height="17">
						<use href="./imeg/icons.svg#icon-close"></use>
					</svg>
				</button>
				<form class="callback" name="callback-form">
					<strong class="callback__title">Залиште свої дані, ми вам передзвонимо</strong>
					<div class="callback__group" role="group">
						<label class="callback__field">
							<span class="callback__label">Ім'я</span>
							<input class="callback__input" type="text" name="name" required />
							<svg class="callback__icon" width="18" height="18">
								<use href="./imeg/icons.svg#icon-person-black"></use>
							</svg>
						</label>

						<label class="callback__field">
							<span class="callback__label">Телефон</span>
							<input class="callback__input" type="tel" name="telephone" required />
							<svg class="callback__icon" width="18" height="18">
								<use href="./imeg/icons.svg#icon-phone-black"></use>
							</svg>
						</label>

						<label class="callback__field">
							<span class="callback__label">Пошта</span>
							<input class="callback__input" type="email" name="email" required />
							<svg class="callback__icon" width="18" height="18">
								<use href="./imeg/icons.svg#icon-email-black"></use>
							</svg>
						</label>

						<label class="callback__textarea">
							<span class="callback__label">Коментар</span>
							<textarea class="callback__message" name="comment" rows="10" placeholder="Введіть текст"></textarea>
						</label>
					</div>

					<label class="agreement">
						<input class="checkbox visually-hidden" type="checkbox" name="agreement" required />
						<svg class="checkbox-icons" width="16" height="15">
							<use class="icon-checked" href="./imeg/icons.svg#icon-checked"></use>
							<use class="icon-unchecked" href="./imeg/icons.svg#icon-unchecked"></use>
						</svg>
						<span class="agreement__txt">
							Погоджуюся з розсилкою та приймаю
							<a class="agreement__link" href="">Умови договору</a>
						</span>
					</label>

					<button class="callback__btn" type="submit">Відправити</button>
				</form>
			</div>
		</div>

		<script src="./js/modal.js"></script>
